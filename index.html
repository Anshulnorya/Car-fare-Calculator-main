<html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="/src/styles.css" />
      <title>Calculate-Taxi-Fare</title>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="container">
        <div class="card">
          <div class="inner-box" id="card">
            <div class="card-front">
              <h2 id="h2">Get Your Taxi Fare now!</h2>
              <button type="button" class="btn" onclick="openRegister()">
                Calculate Now
              </button>
            </div>
            <div class="card-back">
              <h2>Enter Destination</h2>
              <button  class="submit-btn" onClick="onOpenHandler()">Measure Distance</button>
                <input
                  type="number"
                  class="input-box"
                  placeholder="Total Distance"
                  id="from"
                  required
                />
               
                <button type="submit" class="submit-btn2" onclick="calculate()">Check Fare</button>
                
                <div id="display"> </div>
                <div id="price"> </div>   
            </div>
          </div>
        </div>
      </div>
      <script src="/index.js"></script>
    </body>
  </html>
</html>
